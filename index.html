<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Enrollment Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="page-header text-center">
        <h2>Student Enrollment Form using JPDB</h2>
    </div>

    <form id="studentForm" method="post">
        <div class="form-group">
            <label for="rollno">Roll No:</label>
            <input type="text" id="rollno" class="form-control" placeholder="Enter Roll No" onchange="getStudent()">
        </div>
        <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" class="form-control" placeholder="Enter Full Name" disabled>
        </div>
        <div class="form-group">
            <label for="class">Class:</label>
            <input type="text" id="class" class="form-control" placeholder="Enter Class" disabled>
        </div>
        <div class="form-group">
            <label for="birthdate">Birth Date:</label>
            <input type="date" id="birthdate" class="form-control" disabled>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" class="form-control" placeholder="Enter Address" disabled>
        </div>
        <div class="form-group">
            <label for="enrollmentdate">Enrollment Date:</label>
            <input type="date" id="enrollmentdate" class="form-control" disabled>
        </div>
        
        <!-- Control Buttons -->
        <div class="text-center">
            <button type="button" class="btn btn-success btn-lg" id="save" onclick="saveData()" disabled>Save</button>
            <button type="button" class="btn btn-warning btn-lg" id="update" onclick="updateData()" disabled>Update</button>
            <button type="button" class="btn btn-danger btn-lg" id="reset" onclick="resetForm()" disabled>Reset</button>
        </div>
    </form>
</div>

<!-- JPDB Commons Library -->
<script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
<!-- Custom Script for Form Logic -->
<script src="index.js"></script>

</body>
</html>
